<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mchoise() {
            n = 5;
            if (n == undefined) {n = 0}
            switch(n) {
                case 0: 
                    console.log('Ноль');
                    break;
                case 1: 
                    console.log('Один');
                    break;
                case 2:
                    console.log('Два');
                    break;
                case 3:
                    console.log('Три');
                    break;
                case 4:
                    console.log('Четыре');
                    break;
                case 5: 
                    console.log('Пять');
                    break;
                case 6:
                    console.log('Шесть');
                    break;
                case 7:
                    console.log('Семь');
                    break;
                case 8:
                    console.log('Восемь');
                    break;
                case 9:
                    console.log('Девять');
                    break;
            }
        }

        mchoise();
    </script>
</body>
</html>
