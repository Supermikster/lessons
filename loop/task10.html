<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="calendar.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="calendar">
        
        <table id="table">
            <caption><span>Июль</span> 2084</caption>
        </table>
    </div>
    <script>
        let table = document.querySelector('#table');
        let n = 1;
        let num = [];
        num[0] = [];
        let day = [['pn'],['ft','cr', 'cht', 'pt', 'cb', 'vs']];

        for (let i = 0; i < 1; i++) {
            let tr = document.createElement('tr');
	        for (let j = 0; j < 7; j++) {
                let td = document.createElement('td');
                num[i][j] = 1;
                num[0][0] = 'hi';
                console.log(num[i][j]);
                td.innerHTML = num[0][0];
		        tr.appendChild(td);
	        }   
	    table.appendChild(tr);
        }

        for (let i = 0; i < 6; i++) {
            let tr = document.createElement('tr');
	        for (let j = 0; j < 7; j++) {
                let td = document.createElement('td');
                td.innerHTML = n;
                if (n <= 31) {
                    n++;
                } else {
                    break;
                }
		        tr.appendChild(td);
	        }   
	    table.appendChild(tr);
        }
    </script>
</body>
