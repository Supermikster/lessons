<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function m(a, b) {
            function mul(n, m) {
                return n * m;
            }
            if (a == undefined) {
                a = 1;
            }
            if (b == undefined) {
                b = 1;
            }
            return mul(a, b);
        }

        console.log(m(5, 10));
    </script>
</body>
</html>
