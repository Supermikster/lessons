<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function rgb(r, g, b) {
            if (r == undefined) r = 0;
            if (g == undefined) g = 0;
            if (b == undefined) b = 0;
            return 'rgb(' + r + ', ' + g + ', ' + b + ')' ;
        }

        console.log( rgb(5, 20, 100));
    </script>
</body>
</html>
