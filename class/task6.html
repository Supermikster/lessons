<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      function getDaysCount(year, month) {
        var date1 = new Date(year, month, 1);
        var date2 = new Date(year, month + 1, 1);
        return Math.round((date2 - date1) / 1000 / 3600 / 24);
      }
      console.log(getDaysCount(2021, 0));
    </script>
  </body>
</html>
