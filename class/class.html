      // Human.prototype.firstName = function() {

      class Human {
        constructor(name, age, height) {
          this.name = name;
          this.age = age;
          this.height = height;
        }

        getinfo() {
          return (
            "<< " + this.name + ", " + this.age + ", " + this.height + " >>"
          );
        }

        firstName() {
          return "<< " + this.name + " >>";
        }

        static sortByName(humans) {
          return humans.sort((a, b) => a.name.localeCompare(b.name));
        }

        static sortByName2(humans) {
          return humans.sort(function (a, b) {
            return a.name.localeCompare(b.name);
          });
        }

        static sortByHeight = (humans) =>
          humans.sort((a, b) => a.height - b.height);
      }

      var humans = [
        new Human("Kolya", 23, 180),
        new Human("Dasha", 19, 170),
        new Human("Vanya", 18, 192),
        new Human("Petya", 45, 178),
        new Human("Vasya", 34, 197),
        new Human("Johny", 40, 168),
        new Human("Kate", 37, 160),
        new Human("Petya", 29, 200),
        new Human("Sonya", 21, 172),
        new Human("Zhenya", 25, 155),
      ];

      console.log(humans[1].getinfo());
      console.log(humans[5].firstName());
      console.log(Human.sortByName2(humans)[0]);
      console.log(Human.sortByHeight(humans)[0]);
    </script>
