<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function A(a, b) {
        this.a = 1;
        this.b = 5;
      }

      A.prototype.print = function () {
        return this.a + this.b;
      };

      function B(a, b) {
        A.call(this, a, b);
      }

      B.prototype = Object.create(A.prototype, {
        print: {
          value: function () {
            return this.b;
          },
          enumerable: false,
          configurable: false,
          writable: true
        },
      });

      var b = new B();
      console.log(b.a);
      console.log(b.print());
    </script>
  </body>
</html>
