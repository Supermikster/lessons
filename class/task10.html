      class Unit {
        x = 0;
        y = 0;

        constructor(x, y) {
          this.x = x;
          this.y = y;
        }
      }

      class Fighter extends Unit {
        _power = 100;

        get power() {
          return this._power;
        }

        set power(power) {
          this._power = power;
        }

        constructor(x, y) {
          super(x, y);
        }

        toString() {
            return `x = ${this.x}, y = ${this.y}`;
        }
      }

      fighter.power = 25;
