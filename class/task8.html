<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      Number.prototype.isOdd = function (number) {
        var chet = number % 2;
        if (chet == 0) {
          return false;
        } else {
          return true;
        }
      };
      var num = new Number();
      console.log(num.isOdd(3));
    </script>
  </body>
</html>
